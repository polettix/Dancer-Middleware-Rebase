name     = Dancer-Middleware-Rebase
abstract = a Plack middleware to be used for Dancer
author   = Flavio Poletti <polettix@cpan.org>
license  = Perl_5
copyright_holder = Flavio Poletti

[@Filter]
bundle = @Git
remove = Git::Push
[@Filter]
bundle = @Basic
remove = ConfirmRelease
remove = UploadToCPAN
[FakeRelease]
[PkgVersion]

[BumpVersionFromGit]
first_version = 0.1.0
version_regexp  = ^v(.+)$
